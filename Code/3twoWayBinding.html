<!DOCTYPE html>

<head>
    <title>KnockoutJS Observable Example</title>
    <script src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.1.0.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="ko.css">
    <script type="text/javascript" src="knockout-3.4.2.js"></script>
</head>

<body>
    <!-- This is called "view" of HTML markup that defines the appearance of UI -->
    <div class="div2">
        <h1> Knowckout - Property</h1>
        <p>Enter your name: <input data-bind="value: yourName" /></p>
        <p>Hi <strong data-bind="text: yourName"></strong> Good Afternoon!!!</p>
    </div>
    
    <div class="div2">
            <h1> Normal property </h1>
            <p>Enter your City: <input data-bind="value: yourCity" /> </p>
            <p>Hi <strong data-bind="text: yourCity"></strong> Good Afternoon!!!</p>
        </div>
    <script>
        //  < !--This is called "viewmodel".This javascript section defines the data and behavior of UI-- >

            function AppViewModel() {
                this.yourName = ko.observable("Gadkari");
                this.yourCity = "Kaylan";
            }

        // Activates knockout.js
        ko.applyBindings(new AppViewModel());
    </script>
</body>

</html>
